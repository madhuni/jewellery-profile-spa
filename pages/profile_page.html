<div class="profile-container flex-box">
	<aside class="user-profile-container container-fluid">
		<div class="profile-pic-container">
			<img src="images/resume_pic.png" alt="User Profile Pic" class="profile-pic img-responsive img-circle">
		</div>
		<section class="user-details-container">
			<p class="user-detail"><span><strong>Name: </strong></span>{{ userProfile.name }}</p>
			<p class="user-detail"><span><strong>Contact No.: </strong></span>{{ userProfile.contactInfo }}</p>
			<p class="user-detail"><span><strong>Sex: </strong></span>{{ userProfile.sex }}</p>
			<p class="user-detail"><span><strong>Age: </strong></span>{{ userProfile.age }}</p>
		</section>
	</aside>
	<div class="welcome-window-container container-fluid">
		<h2 class="welcome-heading">WELCOME!</h2>
		<div class="fashion-picture-container">
			<img src="images/pic_1.jpg" alt="Welcome Picture" class="img-responsive display-picture">
		</div>
		<hr>
		<section>
			<h2 class="section-heading">Choose Your Category</h2>
			<div class="container-fluid">
				<div class="row flex-box category-container">
					<div class="category-items">
						<img src="images/bracelet.jpg" alt="Braceletes" class="img-responsive img-circle category-img" width="100px" height="100px">
						<p ng-model="category">BRACELETS</p>
						<a href="#/category_page_bracelets.html" class="btn btn-primary">View Collections</a>
					</div>
					<div class="category-items">
						<img src="images/earring.jpg" alt="Earrings" class="img-responsive img-circle category-img" width="100px" height="100px">
						<p>EARRINGS</p>
						<a href="#/category_page_earrings.html" class="btn btn-primary">View Collections</a>
					</div>
					<div class="category-items">
						<img src="images/neclace.jpg" alt="Necklaces" class="img-responsive img-circle category-img" width="100px" height="100px">
						<p>NECKLACES</p>
						<a href="#/category_page_necklaces.html" class="btn btn-primary">View Collections</a>
					</div>
					<div class="category-items">
						<img src="images/ring.jpg" alt="Rings" class="img-responsive img-circle category-img" width="100px" height="100px">
						<p>RINGS</p>
						<a href="#/category_page_rings.html" class="btn btn-primary">View Collections</a>
					</div>
				</div>
			</div>
		</section>
	</div>
</div>
