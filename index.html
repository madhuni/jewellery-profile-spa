<!DOCTYPE html>
<html ng-app='profileApp'>
<head>
	<title>Jwellery Profile Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header class="page-header">
		<div class="header-wrapper container-fluid text-center">
			<div class="row flex-box">
				<div class="brand-logo-container">
					<img src="https://climg3.bluestone.com/f_webp/static/resources/themes/bluestone/images/new/logo-blue-2x.v1.png" alt="Brand Logo Image" class="brand-logo img-responsive" width="200" height="100">
				</div>
				<div class="welcome-user">
					<p class="user-name align-middle">Welcome Kanishka</p>
				</div>
			</div>
		</div>
	</header>
	<div ng-view class="pages-container container-fluid"></div>
	<footer class="page-footer">
		<div class="footer-container">
			<div class="footer-logo-container">
				<img src="https://climg3.bluestone.com/f_webp/static/resources/themes/bluestone/images/new/logo-blue-2x.v1.png" alt="" class="footer-logo-image img-responsive" width="150" height="75">
			</div>
			<p class="copyright-desc">
				&copy; 2017 PRIVACY POLICY
			</p>
			<ul class="social-media-list flex-box">
				<li class="social-media-list-item"><i class="fa fa-facebook"></i></li>
				<li class="social-media-list-item"><i class="fa fa-twitter"></i></li>
				<li class="social-media-list-item"><i class="fa fa-google-plus"></i></li>
				<li class="social-media-list-item"><i class="fa fa-linkedin"></i></li>
				<li class="social-media-list-item"><i class="fa fa-instagram"></i></li>
			</ul>
		</div>
	</footer>
	<script src="//code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
	<script type="text/javascript" src="//code.angularjs.org/1.6.6/angular.min.js"></script>
	<script type="text/javascript" src="//code.angularjs.org/1.6.6/angular-route.min.js"></script>
	<script type="text/javascript" src="js/model.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
